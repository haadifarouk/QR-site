<!DOCTYPE html>
<html lang="en">
<head>

    <title>QR CODE PROJECT</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-Grayishblue font-outfit w-screen h-screen absolute">
    <div class="bg-white mx-4 sm:mx-auto lg:max-w-[20%] md:max-w-[30%] sm:max-w-[40%] p-4 rounded-lg flex flex-col items-center sm:px-1/2 relative top-[50%] -translate-y-[50%]">
        <div class="flex max-w-md">
            <img src="images/image-qr-code.png" alt="" class="rounded-md">
        </div>
        <div>
